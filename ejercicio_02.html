<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02</title>
</head>

<body>

    <script>

/*- Calcular e informar un sueldo sabiendo que:

La categoria define el sueldo basico mensual (1: u$s 1000, 2: u$s 1500, 3: u$s 2000)
La subcategoria define el multiplicador (A: x1.5, B: x2, C: x2.5)
Ambos datos son ingresados por el usuario
3- Informar dentro de que rango esta el sueldo:

Rango inicial: entre u$s 1500 inclusive y u$s 3000 inclusive
Rango intermedio: entre u$s 3000 exclusive y u$s 4000 inclusive
Rango avanzado: si supera los u$s 4000

*/

let sueldoEmpleado;

//Pedir datos al empleado
let sueldoBasicoMensual = parseInt(prompt("Ingrese la categoría correspondiente a su sueldo básico mensual: 1 (u$s 1000) 2 (u$s 1500) 3 (u$s 2000)"));
let multiplicadorSueldoBasico = prompt("Ingrese la letra correspondiente a su subcategoría: A, B o C");

//Definir categorías
switch (sueldoBasicoMensual) {
    case 1:
    sueldoBasicoMensual = 1000;
        break;
    case 2:
    sueldoBasicoMensual = 1500;
        break;
    case 3:
    sueldoBasicoMensual = 2000;
        break;
    default: 
    alert("Ingreso un dato inválido. Intente nuevamente.")
        break;
}

//Definir subcategorías
switch (multiplicadorSueldoBasico) {
    case "A":
    case "a":
        sueldoEmpleado = sueldoBasicoMensual * 1.5;
        break;
    case "B":
    case "b":
        sueldoEmpleado = sueldoBasicoMensual * 2;
        break;
        case "B":
    case "C":
    case "c":
        sueldoEmpleado = sueldoBasicoMensual * 2.5;
        break;
    default:
    alert("Ingreso un dato inválido. Intente nuevamente.")
        break;
}

//Rango inicial: entre u$s 1500 inclusive y u$s 3000 inclusive
if (sueldoEmpleado >= 1500 && sueldoEmpleado <= 3000) {
    alert(`Su sueldo (u$s ${sueldoEmpleado}) pertenece al rango inicial.`);
//Rango intermedio: entre u$s 3000 exclusive y u$s 4000 inclusive
}else if (sueldoEmpleado > 3000 && sueldoEmpleado <= 4000) {
    alert(`Su sueldo (u$s ${sueldoEmpleado}) pertenece al rango intermedio.`);
//Rango avanzado: si supera los u$s 4000
}else{
    alert(`Su sueldo (u$s ${sueldoEmpleado}) pertenece al rango avanzado.`)
}

           
    </script>
</body>

</html>
